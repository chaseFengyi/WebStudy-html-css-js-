<!--<hr>水平线的插入-->
<html>
<head>
	<title>水平线的插入</title>
</head>

<body>

绘制水平线
<hr>
绘制水平线
<hr width="120%">
绘制分割字符串的水平线
<hr width="30%" size="4">
绘制分割字符串的水平线
<hr width="400" size="30" noshade>
水平线的不同对齐方式
<hr align="left" width="400" size="10">
<hr align="center" width="400" size="10">
<hr align="right" width="400" size="10"> 
</body>
</html>
