<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--<li>设置项目
	<ol>与<li>搭配，形成带编号的项目，编号类型由type决定
	<dt>定义项目
	<dd>定义资料
	<dl>定义标识-->
<html>
<head>
	<title>标示标记</title>
</head>
<body>
<li>中国人</li>
<li>英国人</li>
<li>德国人</li>
<ol type=I>
	<li>打开冰箱门
	<li>把它装进去
	<li>关上冰箱门
	</ol>
<dl>
	<dt>性别:<dd>男、女
	<dt>职业:<dd>工程师、教师、程序员
	</dl>
</body>
</html>
